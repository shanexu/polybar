[colors]
background = #f2000000
background-alt = #f6373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/topbar]
; width = ${env:TOPBAR_WIDTH}
width = 100%
height = 20.5pt
radius = 0

dpi = ${env:POLYBAR_DPI}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1


module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Agave Nerd Font Mono:style=Regular:size=10;3
font-1 = LXGW WenKai Mono:style=Regular:size=10.5;3
font-2 = Symbols Nerd Font:style=1000-em:size=12;4
font-3 = Font Awesome 6 Free:style=Solid:size=11;5
font-4 = Noto Sans CJK KR:style=Regular:size=10.5;3
font-5 = myicons:style=regular:size=8;3

modules-left = jgmenu menu-places xmonad
modules-center = qqmusic-ctrl
modules-right = pulseaudio memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = none
tray-offset-x = -540
tray-offset-y = -1
tray-detached = false
tray-scale = 1.03
tray-maxsize = 32

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:18:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T3}󰕾  %{T-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

;label-muted = "%{T3}婢%{T-}"
format-muted-prefix = "%{T3}󰖁 %{T-} "
format-muted-prefix-foreground = ${colors.disabled}
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3}󰍛%{T-} "
; format-prefix = "%{T3}%{T-} "
; format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3}󰻠%{T-} "
; format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = "%H:%M:%S"
date-alt = "%a %b %d %r %Z %Y"
; date-alt = "%a %b %d"

label = %date%
label-foreground = ${colors.primary}

[module/xmonad]
; format-prefix = "%{T4}%{T-} "
; format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.primary}
type = custom/script
exec = xmonad-dbus
tail = true
interval = 1

[module/jgmenu]
type = custom/text
; content = "%{F#33AADD} %{F-}arch%{F#33AADD}linux"
; content = "%{T3}%{F#33AADD}%{F-}%{T-}"
; content = "%{T3}%{F#33AADD}%{F-}%{T-}arch%{F#33AADD}linux"
content = "%{T3}%{F#33AADD}%{F-}%{T-}"
click-left = "jgmenu_run >/dev/null 2>&1 &"

[module/menu-places]
type = custom/menu

label-open = "%{T3}󰉋%{T-}"
label-close = "%{T3}%{T-}"

; Optional item separator
; Default: none
; label-separator = " % "
label-separator = " %{F#707880}%{T3}󰇙%{T-}%{F-} "

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = "%{T3}󱂵%{T-}"
menu-0-0-exec = nautilus -w ~
menu-0-1 = "%{T3}%{T-}"
menu-0-1-exec = nautilus -w ~/src
menu-0-2 = "%{T3}󰉍%{T-}"
menu-0-2-exec = nautilus -w ~/Downloads

[module/polywins]
type = custom/script
active_underline_color="#00ffff"
exec = ~/.config/polybar/light-polybar-windows/polywins.sh 2>/dev/null
label-padding = 1
tail = true

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/qqmusic-ctrl]
type = custom/script
exec = player-mpris-tail.py --icon-stopped '%{T3}󰓛%{T-}' --icon-playing '%{T3}󰐊%{T-}' --icon-paused '%{T3}󰏤%{T-}' -f '%{F#F0C674}%{T3}󰝚 %{T-}%{F-} {:artist:t18:{artist}:}{:artist: - :}{:t20:{title}:} %{F#707880}%{T3}󰇙%{T-}%{F-} %{A1:player-mpris-tail.py previous:}%{T3}󰒮%{T-}%{A} %{A1:player-mpris-tail.py play-pause:} {icon-reversed} %{A} %{A1:player-mpris-tail.py next:}%{T3}󰒭%{T-}%{A}'
tail = true
